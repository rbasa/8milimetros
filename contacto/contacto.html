      <div class="row">
        <div class="col-md-4 centrado">
          <form action="https://formspree.io/xzbvknql" method="POST">
            <div class="form-group">
              <label for="nombre">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="Nobre"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                name="correoElectronico"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <label for="telefono">Telefono de contacto</label>
              <input
                type="text"
                class="form-control"
                id="telefono"
                name="telefonoContacto"
                placeholder="Cel"
              />
            </div>
            <div class="form-group">
              <label for="comentario">Consulta</label>

              <textarea
                class="form-control"
                rows="3"
                name="consulta"
                required
                placeholder="Dejanos tus comentarios o consultas y en breve nos comunicamos con vos"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
